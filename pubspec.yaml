name: tracker
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  google_fonts: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.0.0
  dropdown_textfield: ^1.1.0
  intl: ^0.19.0
  uuid: ^4.4.0
  fl_chart: ^0.68.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  build_runner: ^2.1.11
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

  
flutter_icons:
  android: ture
  image_path: "assets/logo.png"
  adaptive_icon_background: "#66bb6a"
  adaptive_icon_foreground: "assets/logo_background.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
